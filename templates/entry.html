<!DOCTYPE html>
<html>

<head>
    <title>Vaccination Data Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Vaccination Data Entry</h1>
    <form id="entry-form">
        <label for="child-name">Child's Name:</label>
        <input type="text" id="child-name" name="child-name" required>

        <label for="parent-id">Parent's ID:</label>
        <input type="text" id="parent-id" name="parent-id" required>

        <label for="parent-id">Parent's Email:</label>
        <input type="text" id="parent-email" name="parent-email" required>


        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="submit">Submit</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
